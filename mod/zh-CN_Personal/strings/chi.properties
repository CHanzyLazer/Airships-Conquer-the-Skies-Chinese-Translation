wolfSpiderNestScience=帝国的科学家对那些怪兽的尸体进行了仔细检查，通过切割保留了样品。他们在巨大的罐子里发现了和狗一般大的幼蛛。他们谈到了蜘蛛毒液在医疗方面的应用。

blackWidowNest_displayName=巨型蜘蛛
blackWidowNest_occupation=发现了一窝巨型蜘蛛！
blackWidowNest_description=房子大小的巨型黑寡妇在这里建了巢。偶尔从村庄里掠走人或牲口来喂养巢穴里的小蜘蛛。清理巢穴会让当地人感激你，并且防止这种威胁损害你的帝国国库。
x_defeats_blackWidowNest=巨型蜘蛛的巢穴被 {0} 清除了！
blackWidowNestCleared=你击败巨型蜘蛛并烧掉所有的小蜘蛛。这些土地又安全了。当地城镇居民感谢你，并拿出了自己的储蓄来维持帝国舰队的实力。
blackWidowNestScience=帝国的科学家对那些怪兽的尸体进行了仔细检查，通过切割保留了样品。他们在巨大的罐子里发现了和狗一般大的幼蛛。他们谈到了蜘蛛毒液在医疗方面的应用。

spiderNestAcid=在解剖了蜘蛛的尸体后，你的科学家们发现了蜘蛛的酸性唾液有许多妙用。少部分幸存的蜘蛛便没有被处死，而是仍旧存活，以便为强大的新武器稳定供给酸性唾液。

dragonNest_displayName=龙
dragonNest_occupation=龙已经开始在这里筑巢了！
dragonNest_description=一对龙在这里安家了。有传闻说这些半神话的生物在它们的巢穴里囤积巨大的财富，这将是对任何强大到可以打败它们的奖赏。此外，它们袭击附近村庄、把人和牲口卷走吃掉，还把村庄给烧了，这是铲除它们的又一具体缘由。
x_defeats_dragonNest=龙被 {0} 击败了！
dragonNestHoard=传闻是真的，至少在这种情况下。在残骸中，你的部队找到了金币，巨型珠宝，老皇冠，和足够装饰一个小城堡的银器。这笔收入是对你的财政的极大补充。
dragonNestRiders=在残骸中，你的部队找到了一些龙蛋，奇迹般地完好无损。它们被运回来并成功被孵化。这些小龙和它们的饲养员产生了特殊感情。在饲养员的养育下，它们逐渐成长且长出了翅膀，饲养员还学会了如何骑它们。
dragonNestDragonhide=在被毁的巢穴中，你的部队找到了龙每年蜕下来的皮。舰队工程师想出了鞣制龙皮的方法，在木质机构上覆盖了这些龙皮，为帝国舰队打造了价值连城又异常坚固的装甲。
dragonNestDefeated=你的部队在巢穴的残骸中搜刮。事实证明，龙巢的传闻只能半信半疑。里面虽然有很多闪闪发亮的东西，但是龙没有人类的价值概念，所以大多数掠夺物是铜和玻璃碎片，以及偶尔被发现的硬币。
dragonNestAcid=在解剖了灰龙的尸体后，你的科学家们发现了灰龙的酸性唾液有许多妙用。少部分幸存的灰色小龙便没有被处死，而是仍旧存活，以便为强大的新武器稳定供给酸性唾液。
dragonNest_upgrading=在这里发现了一头异常巨大的龙！
dragonNest_upgradeDone=一头巨龙现在栖息于此处。
dragonNest_upgradeStartedDescription=有一个关于巨龙的传说，据说这条巨龙比一般的龙大得多，而且还在不断增长。你帝国里的学士建议，如果能立即烧掉龙的巢穴的话，或许它会离开此地。

elderDragonNest_displayName=远古巨龙
elderDragonNest_occupation=一条远古巨龙在这里筑巢了！
elderDragonNest_description=一条红色巨龙在这里筑巢了。它对人肉和金子有强烈兽欲，附近的村庄都因为它的火焰而化为灰烬。大地弥漫着极度的恐惧，人们都希望有人能打败这个怪物。
elderDragonNest_upgradeCompleteDescription=传说是真的：一条红色巨龙在这里筑巢了。它对人肉和金子有强烈兽欲，附近的村庄都因为它的火焰而化为灰烬。
x_defeats_elderDragonNest=远古巨龙被 {0} 击败了！

turtledove_displayName=飞行海龟
turtledove_occupation=飞行海龟在这里筑巢了。
turtledove_description=两只飞行海龟在这里建了个巢。这些巨型怪物基本无害，但是因为它们的肉和美丽的龟壳而经常遭到猎杀。
x_defeats_turtledove=飞行海龟被 {0} 杀死了！
turtleMeat=你的船员准备解剖这些巨型尸体。他们建起了一个临时村庄，用来分拆肉类，腌制并风干后，进行出售。仅仅一周，村庄就只剩下骨头和弹片了。
turtleArmour=你王国的工程师运用飞行海龟富含浮晶粉末的龟壳创造出一种悬浮铠甲。收集的龟壳存放在军用仓库里，而龟身就这么任其腐烂。
turtleJewelry=飞行海龟一旦死后，分解海龟尸体的进程就开始了。贸易商和手工制品商很快宣称，其中一个品种的龟壳特别漂亮，已用于制作时尚的悬浮珠宝。

