TOWER_name=基本战斗
TOWER_editorIntro=你好，学员。很高兴有你的加入。\n\n我是准将施瓦兹科姆，是你们的导师。接下来的几节课，我会向你讲解飞艇所有的相关信息：比如如何操控或下达指令，以及它们各自的优劣势。\n\n\可以开始了吗？
TOWER_editorIntro2=下面的那艘船就是第一艘可完全由你控制的船——皇家海军舰艇雄狮号。\n\n[c8b84f]关于如何操控的一些基本信息：可使用箭头键或WASD键进行移动。通过滚轮或“+”、“-”键来放大或缩小。[]\n\n我们应该仔细检查舰艇的每一个部分。
TOWER_editorOutro=随着这个快速教程的完成，是时候开始一场简单的战斗了。\n\n[c8b84f]当你准备完毕，点击下面的“开始”按钮。[]
TOWER_combatIntro=皇家雄狮号在左边，右下角是满是分裂份子的建筑。船已经就位，船上枪支随时准备射击，而且我们的实力远远高于分裂份子，所以这是一场简毫无悬念的战斗，你大可...旁观。\n\n[c8b84f]关于如何操控的一些基本信息：可使用箭头键或WASD键进行移动。通过滚轮或“+”、“-”键来放大或缩小。[]
TOWER_victoryOutro=非常好！我们已经毁掉了这个分裂份子的前哨站。让我们继续你的训练。
TOWER_defeatOutro=难以置信！分裂份子竟然击毁了我们！让我们再试一次。

TOWER_SUSPENDIUM_CHAMBER=你的船由矩形模块组成。现在高亮的是一个浮晶舱。里面的悬浮水晶为你的船产生升力，让船保持在空中，这个舱能改变升力让你的船来上下移动。
TOWER_PROPELLER=螺旋桨模块为你的船产生推进力，可让你的船来回移动。
TOWER_COAL_STORE=浮石舱和螺旋桨都需要煤来提供动力。煤炭在这里保存。舰员会自动把煤炭带到需要它的地方。
TOWER_CANNON=当然，皇家雄狮号怎么能没有点武器呢！如果有船进入大炮射程，船前端的三个大炮将会自动开火。
TOWER_AMMO=弹药存放在这里，同样地，你的舰员会自动填装武器。作为一个指挥官，你需要下达高级指令并高效地放置你的船。
TOWER_QUARTERS=舰员宿舍用来容纳舰员。\n\n[c8b84f]你能在左上角的信息面板中看到船需要和拥有多少舰员。[]
TOWER_HATCH=这个舱门是船用来供应材料的。一艘船可能会需要多个舱门或货舱门，视船的大小而定。
TOWER_BRIDGE=最后，这是皇家雄狮号的舰桥。如果舰桥被摧毁或没有舰员，你将无法对船发出命令。（但船会继续战斗）

TOWER_retryEditorIntro=
_Completed_=（完成）
ADD_GUNS_name=大炮
ADD_GUNS_editorIntro=接下来你要指挥皇家灰熊号。
ADD_GUNS_editorOutro=目前，皇家灰熊号没有任何武装。安装几门大炮，以完成这部分的训练。\n\n[c8b84f]通过点击选择左侧面板上的大炮。点击网格放置武器。大炮需要与飞艇连接，且前端须有足够的空间。半透明地板从船体延伸出来以连接不同的模块。如果各个模块没有正确连接，右上方的信息面板会发出警告。\n\n如你想移除大炮，从左边的面板选择\“移除模块\”并点击该门大炮即可移除。\n\n一旦完成武器配置，点击“开始”进行战斗。[]
ADD_GUNS_cannonUnreachable=其中一门大炮无法从飞艇主体到达。观察飞艇上的地板和梯子，你就会发现并没有路能过去。\n\n[c8b84f]右上方的面板上也有相应的警告。从左边的面板选择“删除模块”，并将显示为红色的大炮删除。[]
ADD_GUNS_cannonDisconnect=其中一门大炮没有连接到船的主体。\n\n[c8b84f]该大炮已被标红，并在右上方的面板中出现警告。从左边的面板选择“删除模块”，选中大炮以将其删除。[]
c_moduleUnreachable=你的其中一个模块无法从船主体到达。观察船上的地板和梯子，你就会发现并没有路能过去。\n\n[c8b84f]在左上方的面板上选择“删除模块”，并将显示为红色的模块删除。[]
c_moduleUnreachable2=你的其中一个模块无法从船主体到达。观察船上的地板和梯子，你就会发现并没有路能过去。\n\n[c8b84f]在左上方的面板上选择“删除模块”，并将显示为红色的模块删除。\n\n你还可以通过右击移除模块。\n\n此外，你也可以通过增加走道或其他模块连接为相连的模块。[]
ADD_GUNS_combatIntro=皇家灰熊号发现另一个小型的分裂份子前哨站。现在，敌人的建筑不在射程范围内，因为船的高度太高。降低船的高度。\n\n[c8b84f]从“命令”菜单中选择“移动”指令。光标处会出现该船的略图。点击并将船移动到略图的位置。
ADD_GUNS_goDown=皇家灰熊号相对于前哨站依旧太高。\n\n[c8b84f]选择移动命令将船下移，使敌人的建筑物进入大炮射程范围。[]
ADD_GUNS_victoryOutro=成功！你的课程进行得相当顺利。
ADD_GUNS_defeatOutro=不幸的是，你被击败了，让我们重新回到设计界面。
ADD_GUNS_retryEditorIntro=这一次，确保给皇家灰熊号增加足够多的大炮来击败分裂份子。
ADD_GUNS_FIRE_POINT=为了提高飞艇的生存能力，灰熊号有一个灭火模块。里面的两个巨大水塔用于让舰员扑灭战斗时引发的火灾。																																													
FIRING_ARCS_name=调整位置中
FIRING_ARCS_editorIntro=接下来我们将了解如何通过移动你的船来躲避敌人的炮火。这是皇家捷豹号，在这个练习中你将指挥它。
FIRING_ARCS_editorOutro=[c8b84f]点击"开始"来进行战斗演练。
FIRING_ARCS_combatIntro=这次我们要面对更大的威胁，一个共和防御塔。皇家捷豹号正面攻击可能会失败，但这个塔有一个弱点：几乎所有枪支都对着同一方向！要充分利用这个优势，你需要调整船艇位置，使其在塔的射程之外。\n\n[c8b84f]再次从下面的面板选择“移动”命令。选择“翻转”按钮或者按F来翻转船的轮廓，然后点击塔的上方或后方让你的船移动到那里，同时保持船上的枪支向左。[]
FIRING_ARCS_arcs=[c8b84f]枪前端的红弧圈表示枪手无法用武器瞄准任何目标。使用“移动”工具重新调整飞艇的位置，使敌人的建筑物进入你所有武器的射击范围。请记住，你可以使用箭头键，“+”、“-”及鼠标来放大或缩小画面。[]
FIRING_ARCS_collision=舰艇一般大概都是沿着直线朝目标前进，但如果离其他物体太近，它们会自动停下来，避免发生撞击。当移动船艇时，确保船与船之间有足够的空间。
FIRING_ARCS_flip=你需要翻转你的船以便将武器对准目标。\n\n[c8b84f]从底部面板选择“移动”命令，按QUOTEF"键or点击“翻转”来让你的船翻转。然后，点击移动到敌人防御塔的右上方。[]
FIRING_ARCS_goodPosition=棒极了。现在，请确保你的大炮始终瞄准你的对手，直到它们瓦解。
FIRING_ARCS_victoryOutro=非常好！你小心的操作，打败了一个更强大的敌人。
FIRING_ARCS_defeatOutro=很不幸，你的进攻失败了。再试一次，确保恰当调整好船的位置。
FIRING_ARCS_retryEditorIntro=
FIRING_ARCS_REPAIR_BAY=皇家捷豹号有一个修理舱，里面有修理工具，这允许舰员在战斗中大概修复受损模块。
UPARMOUR_name=装甲
UPARMOUR_editorIntro=这是皇家猛虎号，是一艘轻型战舰，专门用于高空抵御配有步枪的敌人，对轻型装甲特别有效。所以开始战斗前，我们必须升级皇家猛虎号的装甲。\n\n[c8b84f]模块之外，还有飞艇的附加层结构，包括：装甲，油漆，花纹。你可以使用左侧面板的按钮在图层中切换，后两个是单纯的装饰。现在，我们需要选择装甲层。\n\n请选择它。[]
UPARMOUR_editorOutro=现在猛虎号只有非常薄的木墙，很容易被打破。为了在步枪的攻击中存活，船至少需要钢制装甲或已加固的木装甲。\n\n[c8b84f]从左侧列表中选择其中一种装甲类型，然后通过拖动光标“画”在船上。\n\n完成装甲升级后，点击“开始”。[]
UPARMOUR_combatIntro=现在让我们看看你新升级的装甲是否足够强大。这次你的对手有双向步枪，所以我们无法进行过多的操纵。\n\n然而，我们目前离目标很远。武器离目标的距离越短越精确，而我们现在还处在猛虎号大炮的有效射程之外。听过移动浮石使船靠近敌方防御塔。\n\n[c8b84f]船会以合理的直线航线飞行，如飞艇船长认为有撞到石头的危险，船会自动停下来。
UPARMOUR_closer_yet=移动皇家猛虎号接近敌方，以便大炮能击中敌人。
UPARMOUR_victoryOutro=如你所见，重装甲能更好地保护你的船。当然这是有代价的，重装甲更贵也更重，会减降低船的实用升限，即船能上升的最大高度。
UPARMOUR_defeatOutro=这显而易见，不过还是需要更强的装甲。
UPARMOUR_retryEditorIntro=这一次，我们安装强化木装甲，该装甲能够轻易抵御子弹。我们也可以用重型钢制装甲，但是增加的重量会导致浮晶舱无法提升。\n\n\n\n[c8b84f]从左边选择装甲层。[]
CHOOSE_YOUR_WEAPON_name=武器
CHOOSE_YOUR_WEAPON_editorIntro=不同的武器适用于不同的情况。大炮破坏力大，但是攻击频率缓慢。步枪便宜，但是对轻装甲有效。手榴弹威力大但是攻击范围太小。
CHOOSE_YOUR_WEAPON_editorOutro=这是皇家豪猪号，除了武器，其他都装备完成了。[c8b84f]\n\n点击左侧面版选择武器，并装配到船上。确保所有东西正确连接且符合预算。正如之前所说的，右上角的面板会显示所有的警告提示。\n\n一旦装配完毕，点击“开始”。[]
CHOOSE_YOUR_WEAPON_combatIntro=现在让我们看看你的设计如何对付敌人的战舰。[c8b84f]\n\n记住，你可以通过"移动"命令将船艇调整到有利位置。当你的光标在“移动”命令附近时，你会发现字母“M”被突出显示了，所以“M”键可以作为移动的快捷键。请注意，一旦下达命令，下达新命令前有相应的冷却时间。[]
CHOOSE_YOUR_WEAPON_victoryOutro=胜利！你正在通往成为合格造船师的道路。
CHOOSE_YOUR_WEAPON_defeatOutro=显然，你的设计仍有不足，让我们再试一次，确保有足够的武器对付对手。
CHOOSE_YOUR_WEAPON_arcs=[c8b84f]枪前端的红弧圈表示枪手无法用武器瞄准任何目标。使用“移动”工具重新调整飞艇的位置，使敌人的建筑物进入你所有武器的射击范围。请记住，你可以使用箭头键，“+”、“-”及鼠标来放大或缩小画面。[]
CHOOSE_YOUR_WEAPON_retryEditorIntro=
LANDSHIP_name=陆行舰
LANDSHIP_editorIntro=陆行舰和飞艇很像，不过飞艇靠浮晶舱而陆行舰靠螺旋桨推动，它们通过履带运输。
LANDSHIP_SMALL_TRACKS=这些履带运的是皇家枪兵号。与飞艇相比，陆行舰速度更快更坚固，但缺乏机动性。这艘船上也配有较大型履带及步行机。
LANDSHIP_editorOutro=就像之前那样，你需要为你的船选择武器。\n\n[c8b84f]武器栏已经添加了两个新模块：\n\n高射炮的弹道弧度朝上，需在上方留有足够的空间。\n\n机顶炮塔的火力范围比较大，但上下左右都需有足够的空间。\n\n请选择一个。一旦你做出了选择，单击“开始”进行战斗。
LANDSHIP_combatIntro=这次你的船要面对的是使用浮石尘埃作动力的高空突袭舰。
LANDSHIP_victoryOutro=你的设计是成功的。
LANDSHIP_defeatOutro=不幸的是，皇家枪兵号被敌方击败了。下一次尝试使用高射炮瞄准敌舰。
LANDSHIP_retryEditorIntro=
MULTISHIP_name=多艘船
MULTISHIP_editorIntro=下一步，我将教你如何控制由多艘船组成的舰队。
MULTISHIP_editorOutro=你将指挥一支含有三艘猎豹号的舰队。
MULTISHIP_combatIntro=[c8b84f]战斗从选择第一艘船开始。要选择别的船只，请单击或按TAB键。[]\n\n调整飞艇位置，使敌人在你的视线范围内。\n\n[c8b84f]你可以选择多艘船只并同时给他们命令。拖动以创建矩形选区，或双击船只以选择所有船只。你也可以按下Shift并单击船只进行添加或删除。\n\n最后，你可以按ctrl和一个数字来存储当前选择的船只，并再次使用相同的数字来恢复。这可以让你为你的舰队设立中队。[]
MULTISHIP_victoryOutro=你成功地指挥了一个小舰队。做得好。
MULTISHIP_defeatOutro=不幸的是，你的舰队被击败了。尝试调整三艘船的位置，确保船上武器都能瞄准敌人。
MULTISHIP_retryEditorIntro=接下来，我将教你怎么控制有多艘船艇的舰队。
DESIGN_name=船艇设计
DESIGN_editorIntro=这是皇家巨龙号。除了武器，其余部分已经完成。\n\n[c8b84f]这一次你可以自由编辑船只，添加或删除模块，并改变武器装备。\n\n预算有1600。左上方的信息面板能记录你的设计。设计出满意的船只后，点击“开始”。
DESIGN_moreGuns=确保给你的设计增加足够的武器。
DESIGN_editorOutro=
DESIGN_combatIntro=这一次，你的设计要面对两个敌人。让我们看看他是如何存活的。
DESIGN_victoryOutro=太棒了！你的船只设计证明了它的战斗力。
DESIGN_defeatOutro=不幸的是，你的设计被击败了。让我们回到船只编辑器，并运用我们在这里学到的知识。\n\n[c8b84f]建造一艘模块数量平衡且装配大量武器的战斗舰，你还是可以打败敌人的。[]
DESIGN_retryEditorIntro=我们看看是否能将这艘船优化以赢得战斗。或者，你也可以离开并重新启动这项工作，恢复到初始设计。
BOARDING_name=正在登船
BOARDING_editorIntro=这一次你得从零开始设计船只。值得注意的是，这次你要建造一艘运兵舰以登陆敌船。\n\n[c8b84f]在模块列表底部，有“军队”的类别，里面有营房模块。在你的船上安装一个或多个营房模块。\n\n这次练习无法装配普通的武器。[]
BOARDING_editorOutro=[c8b84f]你的预算为750。在右上方能查看与这艘船相关的信息以便随时修复出现的问题。\n\n准备就绪后，点击“开始”。[]
BOARDING_combatIntro=你的海军陆战队现在可以登上敌人的船。\n\n[c8b84f]通过下方的控制面板选择“登陆”工具，点击敌船为登陆目标。\n\n一旦你的船可执行新命令，将船驶近到敌人上方，以便海军陆战队随时准备跳上船。[]
BOARDING_victoryOutro=你成功占领了敌舰，如果在那艘船上有足够的海军陆战队，那艘被占领的船能和你并肩战斗。
BOARDING_defeatOutro=不幸的是，在占领敌舰前你被击败了。让我们再次尝试一次。
BOARDING_nowMove=现在移动你的船让它非常接近但高于敌方船只，这样海军陆战队就能跳过去并开始攻占敌舰。
BOARDING_retryEditorIntro=
FINAL_TEST_name=最终测试
FINAL_TEST_editorIntro=到了做最终测试的时候了。大型敌舰等待着你，你必须建造一艘船来打败它。\n\n[c8b84f]你有2000的预算，并且更多的模块已解锁供你使用。[]
FINAL_TEST_editorOutro=
FINAL_TEST_combatIntro=一旦你打败了这个对手，就证明了你能设计各种各样的船只，并将其投入战斗。\n\n祝你好运！
FINAL_TEST_victoryOutro=恭喜！你已经从飞艇学院毕业，现在准备创建和指挥空中战舰。\n\n[c8b84f]接下来，你可以尝试进行一些自定义战斗，或从主菜单启动征服模式。[]
FINAL_TEST_defeatOutro=不幸的是，你的船被击毁了。回去重新设计。
