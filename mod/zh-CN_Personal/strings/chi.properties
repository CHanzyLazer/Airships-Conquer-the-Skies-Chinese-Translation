SCHOLAR_23=据说，在现代浮晶科学出现几百年之前，一些南方人就将浮晶用于制造原始的驳船了。
SCHOLAR_24=有这么个说法——“被丢弃在浮晶矿上，直到漂浮而去”。但这只是一个比喻，真正远去的只有你的灵魂。
SCHOLAR_25=贫穷的农户有时会把机械黄蜂抓起来，等到发条松下来后把零件卖掉。有时，黄蜂的同伴们会前来营救。
