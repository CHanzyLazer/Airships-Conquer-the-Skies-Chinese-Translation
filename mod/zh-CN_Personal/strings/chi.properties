dragonNestGreen_occupation=青龙开始在这里筑巢了！
dragonNestGreen_description=两条稀有的青龙在这里安家了。传说这些半神话的生物在它们的巢穴里囤积巨大的财富，这是对任何强大到可以打败它们的英雄的奖赏。此外，它们袭击附近村庄、把人和牲口卷走吃掉，还把村庄给烧了，这是铲除它们的又一具体缘由。
