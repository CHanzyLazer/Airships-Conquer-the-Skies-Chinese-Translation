SCHOLAR_33=重于空气的飞行器虽普遍不被信任，但确实有效。
SCHOLAR_34=海军学院严令禁止决斗，但只要没出人命，这条禁令很少被执行。
SCHOLAR_35=阿威克附近发生了一场风暴，一桶悬浮蜂蜜脱离了停泊之处，冲向天空并爆炸。当地人好几周都可以看到空中的蜂蜜。
