SCHWARZKOLM_0=如果飞艇的实用升限较低，应该确保武器向上射击。
SCHWARZKOLM_1=击败怪物、海盗和其他社会威胁，你的帝国便能获得资金或外星科技。
SCHWARZKOLM_2=按ctrl键和任一数字键记住所选飞艇，再次按下数字键以调用。
SCHWARZKOLM_3=每个帝国都有独特的飞艇制造方法。派出间谍窃取敌方情报，并根据敌方弱点改造飞艇。
