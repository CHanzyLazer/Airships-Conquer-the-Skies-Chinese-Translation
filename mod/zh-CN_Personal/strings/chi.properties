SCHWARZKOLM_10=守卫似乎是无谓的高昂支出，直到敌人登上飞艇。
SCHWARZKOLM_11=派出间谍来了解敌方城市，在袭击前让敌方放松戒备。
SCHWARZKOLM_12=双翼机比起其他飞机或小型飞行生物的效率更高。
SCHWARZKOLM_13=每一个怪物都有自己的弱点。
SCHWARZKOLM_14=如果敌人处于下方，武器的准度会更高。
SCHWARZKOLM_15=你可以选择多艘飞艇并同时指挥。
SCHWARZKOLM_16=空中骑兵和飞机会各自行事，并返回母舰进行维修和重新装备。
SCHWARZKOLM_17=如果未射中，可以考虑启用飞艇的瞄准开火模式。相反，近距离射程内建议采用快速射击模式。
SCHWARZKOLM_18=登艇后一旦占领全部的指挥中心（舰桥和驾驶舱），即意味着成功控制了飞艇。被俘船员将继续维持飞艇运作，但不会操纵枪械。
SCHWARZKOLM_19=登艇部队将试图通过各种手段接近目标飞艇，通过舱门或舰体进入，掠取武器并占领指挥中心。
SCHWARZKOLM_20=步枪、加特林机枪等小型武器能击落登艇部队和射程范围内的飞机。
SCHWARZKOLM_21=重型飞艇由于结构完整性惩罚，将降低全部模块的血量。
SCHWARZKOLM_22=弹药库和大部分武器如遭到损害可能发生爆炸。如果位置相连，还会引发连锁爆炸。
SCHWARZKOLM_23=只要模块未被完全摧毁，战斗时可进行部分修复。战斗时无法修复装甲。
SCHWARZKOLM_24=要撞击敌人时，选择“冲撞”指令并在敌人后方选定一个位置。你的飞艇将不顾任何碰撞而移至该位置。
SCHWARZKOLM_25=如果你的城市饱受敌方间谍之扰，可以在帝国窗口中增加用于秘密警察的资金。对于庞大的帝国而言，维持强大秘密警察的成本相当高。
SCHWARZKOLM_26=舰队中最慢的飞艇将决定舰队的航速。如果选择的舰队速度够快，你可以点击敌方舰队进行拦截。
SCHWARZKOLM_27=瞭望台、望远镜以及自动瞄准计算机均能提升全部武器的准度。同一飞艇配备多个此类模块并不会带来额外优势。
