mod_FLIPPED_MUSKET=火枪（翻转）
mod_desc_FLIPPED_MUSKET=火枪是一种简单的枪械，大批量使用非常有效。
mod_RIFLE=步枪
mod_desc_RIFLE=步枪兵射击准确且成本低，但是他们的武器不能穿透重型装甲。
mod_FLIPPED_RIFLE=步枪 （翻转）
mod_desc_FLIPPED_RIFLE=步兵射击精准且价格低廉，但是他们的武器不能穿透重型装甲。
mod_GRENADES=手榴弹
mod_desc_GRENADES=手榴弹可在近距离造成大量伤害，对木质船体很有效。
mod_FLIPPED_GRENADES=手榴弹 （翻转）
mod_desc_FLIPPED_GRENADES=手榴弹可在近距离造成大量伤害，对木质船体很有效。
mod_BOMB_BAY=炸弹舱
mod_desc_BOMB_BAY=从上面投下炸弹是摧毁固定物体的有效途径。
mod_ROCKETS=火箭
mod_desc_ROCKETS=不准确也不安全，但能很好地击毁目标。
mod_FLIPPED_ROCKETS=火箭 （翻转）
mod_desc_FLIPPED_ROCKETS=不准确也不安全，但能很好地击毁目标。
mod_GATLING_GUN=加特林机枪
