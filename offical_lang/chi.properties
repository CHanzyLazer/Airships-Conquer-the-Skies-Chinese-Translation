mod_desc_FLIPPED_PROPELLER=蒸汽动力螺旋桨，可使船向前或向后移动。
mod_SMALL_PROPELLER=小螺旋桨
mod_desc_SMALL_PROPELLER=小型蒸汽螺旋桨，用于推动较小型的飞艇。
