beehive_displayName=巨型蜜蜂
beehive_occupation=一群巨型蜜蜂在这里建了蜂巢。
beehive_description=一群巨型蜜蜂在这里建了蜂巢。如不去招惹它们，这些蜜蜂是无害的。不过它们的悬浮蜂巢倒是充满了宝贵的蜂蜜。
x_defeats_beehive=巨型蜜蜂被{0}摧毁！
beehiveCleared=还有几只巨峰在苟延残喘，而你的手下正疯狂扫荡每一格蜂巢以搜刮珍贵的悬浮蜂蜜。
waspNest_displayName=机械黄蜂
waspNest_occupation=一群机械黄蜂在这里建了蜂窝。
waspNest_description=一群机械黄蜂在这里建了蜂窝。蜂窝里面那些可怕的机械昆虫使得人类无法在附近居住。
x_defeats_waspNest=机械黄蜂被{0}击败！
waspNestClearedMainspring=由于蜂窝被摧毁，剩余的黄蜂失去了能量并纷纷从空中掉下来。蜂窝的主体部分是高质量的钢材，相当值钱。
waspNestClearedTorpedoes=由于蜂窝被摧毁，剩余的黄蜂失去了能量并纷纷从空中掉下来。通过研究控制这些黄蜂的复杂机械装置，帝国里的科学家根据他们的研究成果设计了一款新型武器。
scienceNestM_displayName=疯狂的科学家
scienceNestM_occupation=一个疯狂的发明家在这里开了店。
scienceNestM_description=一个疯狂的发明家在这里开了店。他的机械怪物在乡间游荡，威胁城镇的人，并随意进行掠夺。
x_defeats_scienceNestM=疯狂的科学家被 {0} 击败了！
scienceNestF_displayName=疯狂的科学家
scienceNestF_occupation=一个疯狂的发明家在这里开了店。
scienceNestF_description=一个疯狂的发明家在这里开了店。她的机械怪物在乡间游荡，威胁城镇的人，并随意进行掠夺。
x_defeats_scienceNestF=疯狂的科学家被 {0} 击败了！
scienceNestDestroyed=当你的部队到达疯狂发明家的住所时，他们发现大量的财富，这些财富将归你所有。
scienceNestFleshcrackers=死去的疯狂科学家留下的笔记没有被烧毁，一些机械半成品也留了下来。通过研究这些笔记和机械，帝国工程师想出了“人肉粉碎机”的设计方案。这将为你的兵器库增加又一强大武器。
scienceNestExplosives=你的部队搜索着发明家的据点，发现了一些有关高级爆炸物的笔记。
scienceNestHeavySteel=你的部队搜索着发明家的据点，发现了一些有关冶金技术的笔记。
scienceNestComputers=你的部队搜索着发明家的据点，发现了一些通过电机计算引擎计算武器轨迹的笔记。
pirates_displayName=海盗
pirates_upgradeCompleteDescription=建造了更大的基地之后，这些羽翼丰满的土匪正式成为了空中强盗。
pirates_occupation=海盗在这里建立了一个基地。
pirates_description=一群海盗在这里建立了一个基地，以便进行袭击掠夺。
x_defeats_pirates=海盗被 {0} 击败了！
pirates_upgrading=越来越多的匪徒聚集于此。
pirates_upgradeDone=其中，强盗头子还自封为王！
pirates_upgradeStartedDescription=当地的强盗越来越多、胆子越来越大了。他们开始了新巨型基地的建造。如果不在基地建成前打败他们，他们会更加猖獗。
piratesDefeated=由于海盗已被铐上受审，你的军队彻底摧毁了他们的基地。海盗们从别处掠夺的财富将归你所有。
pirateKing_displayName=强盗之王
pirateKing_upgradeCompleteDescription=当地强盗的头子自封为强盗之王，还要求所有领地对其进贡。
pirateKing_occupation=一位强盗之王在此建立了自己的名号。
pirateKing_description=一位强盗之王已建立了自己的名号。他的进贡要求越发离谱，而他的凶残之度也是有增无减。
x_defeats_pirateKing=强盗之王被{0}推翻了！
pirateKingDefeated=那个所谓的强盗之王已被处决，他的同党也被锁上了镣铐，等待审判。强盗们从百姓里掠夺的财富归你所有。
brigands_displayName=强盗
brigands_occupation=一群强盗藏在这里。
brigands_description=一群强盗——罪犯，逃兵，不满分子-藏匿在这里，掠夺当地人民。
x_defeats_brigands=强盗被 {0} 击败了！
brigands_upgrading=这些匪徒开始建造更大的飞艇了。
brigands_upgradeDone=这些匪徒变成了空中大盗！
brigands_upgradeStartedDescription=一名地方法官上报，当地的一群土匪数目越来越庞大，并开始建造自己的飞艇。如果不赶紧打击他们，将会后患无穷。
brigandsDefeated=由于强盗已被铐上受审，你的军队彻底摧毁了他们的基地。从中找到的少量财富将收归帝国国库。
cultists_displayName=邪教徒
cultists_occupation=一个奇怪的邪教开始在这里运作了。
cultists_description=某个奇怪的新邪教开始吸引了不少信众。对于一个宗教团体来说，他们未免武装得太好了。他们公开用言论对你的帝国表示敌意。
x_defeats_cultists=邪教徒被{0}镇压了！
cultists_upgrading=邪教徒聚集的庙宇中传来了奇怪的颂歌。
cultists_upgradeDone=那些邪教徒把非常可怕的怪物召唤出来了！
cultists_upgradeStartedDescription=邪教徒聚集的庙宇中传来了奇怪的颂歌。据你的间谍报告，这里正在运输大量可疑的物资。一定有蹊跷。
cultists_upgradeNearingCompletion=那些奇怪的吟唱之音到达了高潮。
cultists_upgradeNearingCompletionDescription=那些奇怪的吟唱之音到达了高潮。当地百姓说听到了奇怪的声响，还伴随这一股恶臭。他们央求你在为时已晚前赶紧采取措施阻止灾难发生。
cultistsDefeated=邪教的领头人们被处决了，而他们的信徒也被送去重新接受宗教再教育。他们的塔楼被夷为平地。部分邪教仪式之物原来为纯金制造。这些物品被熔铸成了金币，并收归到国库中。
cultistsSquid_displayName=邪教徒
cultistsSquid_occupation=一个邪教带来了一个极为可怕的怪物。
cultistsSquid_description=这些邪教徒用他们的邪恶魔法借巨型空中海妖的尸体将某种生命形态带到了世上。他们都敬拜这个令人恶心的怪物，把它当作他们的神，并要求所有人进贡。
cultistsSquid_upgradeCompleteDescription=邪教徒的吟唱之音忽然停下了。全新的恐怖笼罩着附近的土地。你的间谍和地方法官们一个个消失。一定发生了什么可怕的事。
x_defeats_cultistsSquid=邪教徒们以及他们的怪物都被{0}打败了！
cultistsSquidDefeated=那头令人恶心的怪物又是这么死了。这就是你的军队对于邪教徒的反感程度，一个活口都不留，别说讯问了。你把邪教徒的尸体都堆在怪物旁边，一齐烧了。他们的庙宇被夷为平地，而他们的黄金文物也被铸成了金币。
jelly_displayName=空中胶体怪
jelly_occupation=已经在该区域发现空中胶体怪，它正在鱼肉百姓。
jelly_description=已经在该区域发现空中胶体怪，它正在鱼肉百姓。
x_defeats_jelly=巨大的胶体怪被{0}击败了！
jellyDefeated=胶体怪巨大的身体裂开了，胶状的残骸像雨点一般落在它正下方的土地上。虽然它胶状的尸体里并未藏有财富，但至少这片土地又恢复安宁了。
kraken_displayName=空中海妖
kraken_occupation=一头巨大的空中海妖在这片区域现身，将其前进路线上的一切吞食殆尽。
kraken_description=一头巨大的空中海妖在这片区域现身，将其前进路线上的一切吞食殆尽。它那巨大的胃口让城镇的人口不断减少，让一切都陷入了绝望。
x_defeats_kraken=海妖被{0}击败了！
krakenDefeated=巨大的海妖最终死去了，临死之前它的触手扭曲盘绕，不住地颤抖。这个世界，至少这个角落，再一次恢复了安宁。当地百姓对你感激不尽，纷纷拿出手上的钱财献给你，让你可以维持英雄舰队的运转。
