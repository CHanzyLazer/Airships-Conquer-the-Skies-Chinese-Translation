SCHOLAR_38=林德巨蜥在整个冬季冬眠，春天时会尤为饥饿。
SCHOLAR_39=要想获得最好的林德巨蜥皮，必须在春季捕获这种野兽，在整个夏季精心喂养，直到其皮肤变得柔软光亮为止。
