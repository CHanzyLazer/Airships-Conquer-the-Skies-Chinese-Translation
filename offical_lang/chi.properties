SCHWARZKOLM_4=敌人的敌人未必就是朋友，但或许能成为暂时的盟友。
SCHWARZKOLM_5=某些先进技术会相互抵触。如果你改变主意，可以稍后切换。
SCHWARZKOLM_6=研究新技术以扩展飞艇建造方案，并改进现有方案。
