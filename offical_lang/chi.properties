sh_HOME={0}是你的母城。城市有你的旗帜。你每次征服一座城市将会给你带来额外的收入，但是你必须防卫好它。
sh_FLEET=这是你的初始舰队。点击它，你可以在右边的面板看到它的船只。在你下命令之前，通过点击单艘船添加至或从舰队中删除。
sh_CONSTRUCT=要建立你的舰队，你可能要建造另一艘飞艇。点击你的母城，然后选择“建造船只”。在你的预算范围内设计一艘船，然后命它名，单击确定。建造将开始，一旦完成它将加入舰队。
sh_SPEED=下达初始命令后，你该取消暂停进行游戏了。使用显示的速度控制。你可以通过点击“暂停”或按下空格键随时暂停游戏。\n\n随着游戏时间，你将积累越来越多的财富，用以建造更多的船舰和防御工事。
sh_SPY=现在是时候去侦察你第一个要征服的对象。通过点击它，选择“发送间谍”，可发送一个间谍到这个临近的城市。通过巴结目标一小段时间后，间谍会开始发来关于这个城市的信息。
sh_SPY_DONE=你的间谍现在已设置好，并从{0}进行报告。你已经得到了下列信息：城市收入和造船厂的规模，这决定了它可以建造新船的速度。在这种情况下，奖赏为“{1}”，现在属于该城市，一旦你攻克这座城市，奖赏将归你所有。最后是秘密警察的等级，这决定了受贿和破坏的难易度。\n\n点击这个城市，选择“观察城市”，你而已看到里面的防御和驻军。使用间谍，以便决定派遣何种舰队攻占城市。
sh_INVADE=一旦你的舰队准备就绪，请选择它。在你能入侵的城市上有一个“入侵”按钮。点击“入侵”会把所有选定的船舰发送到被入侵城市。\n\n现在入侵这座城市，并为做好战斗准备。
sh_INVADE_air=一旦你的舰队是准备好了，请选择它。由于敌人的城市只从空中入侵，你必须通过点击右边的列表取消选择舰队中的陆行舰。\n\n完成这个步骤后，在你能入侵的城市上将出现一个“入侵”按钮。点击“入侵”会把所有选定的船舰发送到被入侵城市。\n\n现在入侵这座城市，并为做好战斗准备。
sh_DEFEND=这个城市有没有防御性建筑。要解决此问题，请点击它并选择“防御”。此时会出现一个窗口，你可以添加建筑物进行建设。
sh_INVADERS=这个敌人的舰队正在入侵你其中一个城市！请确保它有强大的防御工事。为了加强防御，将舰队驶向该地或建立额外防御性建筑。
sh_RAIDERS=这个敌方舰队正在袭击你的一个城市。如果你不能很快迫使袭击者撤退，他们会掠夺你的城市并减少其收入。为了防止这一点，将舰队驶向该地或建立额外防御性建筑。
sh_CONTINUE=征服并巩固了第一座城，你现在可以继续扩张。继续攻占城市，加强领地防御，扩大你的舰队。\n\n很快，世界都会插满你的旗帜！
