mod_desc_GUARD_BARRACKS=可容纳四名卫兵，以保护飞艇或建筑物。
mod_BRIDGE=舰桥
mod_desc_BRIDGE=是飞艇的指挥中心。如缺少正常工作的舰桥或驾驶舱，你将无法在对战中进行指挥或掌握飞艇内部情况。
mod_COCKPIT=驾驶舱
mod_desc_COCKPIT=里面有驾驶小型飞艇所需的一切。如缺少正常工作的舰桥或驾驶舱，你将无法在对战中进行指挥或掌握飞艇内部情况。
mod_CROWS_NEST=瞭望台
mod_desc_CROWS_NEST=从这个有力位置观察，观察员可以提高飞艇的瞄准。
mod_TELESCOPE=望远镜
mod_desc_TELESCOPE=配备一个望远镜，观察员可以为艇上武器的提供射击指引。
mod_TARGETING_COMPUTER=自动瞄准计算机
mod_desc_TARGETING_COMPUTER=这台阀控自动瞄准计算机是一个技术奇迹，可快速精确计算射击方案。
mod_SUSPENDIUM_CHAMBER=浮晶舱
mod_desc_SUSPENDIUM_CHAMBER=这个舱里存放着一块巨大的浮晶，这块水晶，可使飞艇停在空中。
mod_SMALL_SUSPENDIUM_CHAMBER=小浮晶舱
mod_desc_SMALL_SUSPENDIUM_CHAMBER=在这个舱里，浮晶被连在一块并注以能量，使得飞艇得以停留在空中。
mod_LARGE_SUSPENDIUM_CHAMBER=大浮晶舱
mod_desc_LARGE_SUSPENDIUM_CHAMBER=有一个大型的蒸汽引擎为大块的浮晶提供能量。引擎相当大，因此上方需要一根烟囱。
mod_SUSPENDIUM_DUST_TANK=浮晶粉末箱
mod_desc_SUSPENDIUM_DUST_TANK=该箱子装满注入能量的浮晶粉尘，这些粉尘同样可使飞艇悬于空中，但使用简单且成本较低。
mod_SUSPENDIUM_DUST_TANK_LEFT_ENDCAP=浮晶粉末坦克后封盖
mod_desc_SUSPENDIUM_DUST_TANK_LEFT_ENDCAP=该坦克装满注入能量的浮晶粉尘，能以较低成本简单地使飞艇悬于空中。
mod_SUSPENDIUM_DUST_TANK_RIGHT_ENDCAP=浮晶粉末坦克前封盖
mod_desc_SUSPENDIUM_DUST_TANK_RIGHT_ENDCAP=该坦克装满注入能量的浮晶粉尘，能以较低成本简单地使飞艇悬于空中。
mod_LARGE_SUSPENDIUM_DUST_TANK=大浮晶粉末箱
mod_desc_LARGE_SUSPENDIUM_DUST_TANK=这个相当大的浮晶粉末箱是保持飞艇停在空中的一种物美价廉的方式，不过这种方法比较脆弱。
mod_LARGE_SUSPENDIUM_DUST_TANK_LEFT_ENDCAP=大型浮晶粉末坦克后封盖
mod_desc_LARGE_SUSPENDIUM_DUST_TANK_LEFT_ENDCAP=这个相当大的浮晶粉末坦克是保持飞艇停在空中的物美价廉方式，不过这种方法比较脆弱。
mod_LARGE_SUSPENDIUM_DUST_TANK_RIGHT_ENDCAP=浮晶粉末坦克前封盖
mod_desc_LARGE_SUSPENDIUM_DUST_TANK_RIGHT_ENDCAP=这个相当大的浮晶粉末坦克是保持飞艇停在空中的物美价廉方式，不过这种方法比较脆弱。
mod_PRESSURISED_SUSPENDIUM_DUST_TANK=加压的浮晶粉末箱
mod_desc_PRESSURISED_SUSPENDIUM_DUST_TANK=浮晶粉末粒子相互排斥，但通过加压可制成维护成本更为低廉的提升能源。不过如果遭到破坏，箱子会发生剧烈爆炸。
mod_SAIL=帆
mod_desc_SAIL=可使船四处移动，使用方法简单，但需要很多人力。
mod_PROPELLER=螺旋桨
