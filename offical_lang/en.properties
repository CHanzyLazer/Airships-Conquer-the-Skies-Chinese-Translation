SCHOLAR_0=Put the tea down there, thank you.
SCHOLAR_1=Counterfeit floathoney is made by mixing powdered Suspendium and rhododendron extract into normal honey.
SCHOLAR_2=The most popular faith in the civilized world is the Trilunar one, which evolved from an earlier Mono-Lunar religion.
SCHOLAR_3=Of course, Trilunarians do not actually worship the moons themselves, but rather what they represent.
SCHOLAR_4=Mono-Lunar and Bilunar cults are mostly tolerated as long as they keep quiet.
SCHOLAR_5=Professor Septimus recently proclaimed a new religion of science, electricity, and Suspendium, to universal apprehension.
SCHOLAR_6=Scholars canQUOTEt agree on whether magic is real, but they do agree that if it is real, it should not be practiced.
SCHOLAR_7=In Cardinalius von LotheQUOTEs Great Book of Dragons, he identifies five kinds of dragon. Most respectable scholars are pretty sure he was high on floathoney.
SCHOLAR_8=According to GlassileQUOTEs "Creatures of the Realm", giant aerial krakens may be tamed by prayer. No one has ever dared try this out.
SCHOLAR_9=Turtledove shell jewelry, with its clever constellations of floating and non-floating elements, is very popular.
SCHOLAR_10=Giant stone guardians stand watch at some ancient places, generally supposed to be burial or ritual sites.
SCHOLAR_11=The last Great Conjunction of the moons happened when the old empire still stood. What will the world be like when the next one happens?
SCHOLAR_12=Wurm lizards are powerful beasts of burden, but they are hard to breed.
SCHOLAR_13=Wurm lizards become temperamental and hard to control if they have too much Suspendium in their diet.
SCHOLAR_14=Turtledoves are far more rare than they were a century ago, as they are a favoured repast of airsailors.
SCHOLAR_15=Working in a Suspendium chamber is complex and hazardous. Double pay rates are usually applied.
SCHOLAR_16=While properly trained airsailors are preferred, a ship short on crew may replenish itself by impressment in the dockside taverns.
SCHOLAR_17=Floathoney merchants are despised but mostly tolerated. Common sailors will have their honey confiscated by the officers.
SCHOLAR_18=Deserters will be shot or used as bait for giant spiders.
SCHOLAR_19=A Mr Stockton is attempting to sell his "safe aerial descent device" made from cloth. Sailors distrust it. The navy thinks it too expensive.
SCHOLAR_20=If the biscuit floats, itQUOTEs safe to eat. If the biscuit sings, it is not.
SCHOLAR_21=Sometimes, a giant beehive dies and crashes to the ground. A massive opportunity and a great danger for the locals.
SCHOLAR_22=Suspendium Hail is a very rare atmospheric phenomenon that leaves everyone dead.
SCHOLAR_23=Supposedly, some southerners were using Suspendium for crude barges centuries before the advent of modern Suspendium Science.
SCHOLAR_24="Sentenced to the Suspendium mines until you float away" is meant figuratively. Only your soul floats away.
SCHOLAR_25=Poor crofters sometimes trap clockwork wasps until they wind down, then sell the gears. Sometimes, its friends come to the rescue.
SCHOLAR_26=A century ago, wurm-drawn field artillery ruled the battlefield. Now, it has vanished.
SCHOLAR_27=Aerial hussars substitute bravery for armour.
SCHOLAR_28=Aerial hussars substitute armour with bravery.
SCHOLAR_29=No one likes boiled wurm meat.
SCHOLAR_30=Fleshcracker mechs donQUOTEt actually consume their victims, they just shred them for maximum visceral effect.
SCHOLAR_31=The beard of Greenbeard the pirate is not made from Suspendium, it is merely painted green.
SCHOLAR_32=Any number of cults and political movements have sprung up to fill the modern worldQUOTEs vacuum of meaning.
SCHOLAR_33=Heavier-than-air flying machines are widely distrusted, but they are clearly effective.
SCHOLAR_34=Duelling is forbidden at the naval academy, but this is rarely enforced as long as no one dies.
SCHOLAR_35=During a storm near Arwick, a barrel of floathoney broke free of its moorings, shot into the sky, and exploded. The locals spent weeks in a honey-haze.
SCHOLAR_36=No one likes boiled wurm meat substitute, and it is unclear why it is advertised as tasting just the same as the real thing.
SCHOLAR_37=Real floatmead is clear and faintly luminescent. The fake stuff contains commercially ground Suspendium dust.
SCHOLAR_38=Frost wurms hibernate throughout the winter and emerge ravenous in the spring.
SCHOLAR_39=To obtain the best frost wurm hide, the beast must be caught in the spring and fed throughout summer, until its skin is supple and shining.
SCHOLAR_40=Are you ready to fight for your country? Visit the nearest navy recruiting post. YouQUOTEll be flying in no time.
SCHOLAR_41=What are birds? We just donQUOTEt know.
SCHOLAR_42=The rare survivors of moon disk visits agree that they come from the moon, but are unable to tell us anything further.
SCHOLAR_43=In the wild, gargoyles nest in caves. Recent wars have left them with many abandoned buildings to nest in, and they have greatly multiplied.
SCHOLAR_44=The worm left as suddenly as it arrived, taking five fleets and a whole nation with it.
SCHOLAR_45=Remember the days when people obeyed the Gug Convention? Wait, why are you laughing?
SCHOLAR_46=A recent study shows that the main cause of the old empireQUOTEs collapse was a lack of tea.
SCHOLAR_47=Floatpie is a northern delicacy. The trick is to bake it without rupturing the floatfruit.
SCHOLAR_48=Do not ask whatQUOTEs inside the three moongazy pies. Just eat them, quickly, and wash them down with plenty of beer.
SCHOLAR_49=The old imperial navy cookbook has been banned in several cities following riots. "Things were boiled that man was not meant to boil," according to one eyewitness.
SCHOLAR_50=A bit of Suspendium in the soil is considered healthy for plants, but too much, and nothing much grows. Certainly nothing edible.
SCHOLAR_51=The game of Floatball enjoyed a brief spell of popularity a few years ago until it became clear that the scoring was completely unfair.
SCHOLAR_52=The current air-speed record is held by the airship "Silver Streak". People are divided as to whether using rockets is fair, and whether the ship has to survive setting the record for it to count.
SCHOLAR_53=There are valleys in the Goatskull Mountains where Suspendium fails to float. The locals see the rest of the world as cursed.
SCHOLAR_54=Recent archaeological excavations in the Tooth River delta have found ancient bits of carved Suspendium that were probably used for ritual purposes.
SCHOLAR_55=Doctor Grottenholm is seeking more experimental subjects for his novel steam-powered replacement limbs. Veterans with strong constitutions and high pain tolerance preferred.
SCHOLAR_56=What, exactly, are the moons? Were there always this many?
SCHOLAR_57=An empire can never have too much steel or too many men.
SCHOLAR_58=The dose makes the poison.
SCHOLAR_59=Do cultists summon the kraken, or does the kraken summon the cultists?
SCHWARZKOLM_0=If your ship has a low service ceiling, make sure it can shoot upwards.
SCHWARZKOLM_1=Defeating monsters, pirates and other threats to society can reward your empire with funds or exotic technologies.
SCHWARZKOLM_2=Press ctrl and a number to remember a ship selection. Retrieve it by pressing the number again.
SCHWARZKOLM_3=Each empire has its own approach to ship construction. Send spies to learn about your enemies and refit your ships to target their weaknesses.
SCHWARZKOLM_4=The enemy of your enemy is not your friend. Your ally, maybe. For now.
SCHWARZKOLM_5=Some technological advancements mutually exclude each other. If you change your mind, you can switch later.
SCHWARZKOLM_6=Research new technologies to expand your shipbuilding options and improve existing ones.
SCHWARZKOLM_7=Take note of the weather and time of day. Attack out of the sun, not towards it. Rain stops fires, but lightning starts them.
SCHWARZKOLM_8=In heraldry, the first charge - symbol - with an effect is the one that counts.
SCHWARZKOLM_9=Consult the overlays in the ship editor to make sure your crew can supply the ship with coal and ammunition and put out fires effectively.
SCHWARZKOLM_10=Guards may seem like an expensive waste for a ship right until you are boarded.
SCHWARZKOLM_11=Use spies to learn about enemy cities and soften them up before an attack.
SCHWARZKOLM_12=Biplanes make short work of any other plane or small flying pest.
SCHWARZKOLM_13=Different monsters have different weaknesses.
SCHWARZKOLM_14=If the enemy is below you, your weapons are a bit more accurate.
SCHWARZKOLM_15=You can select multiple ships and command them simultaneously.
SCHWARZKOLM_16=Aerial hussars and planes operate independently and return to the mothership to repair and rearm.
SCHWARZKOLM_17=If your shots fail to hit, consider switching your ship to aimed fire mode. Conversely, at point blank range, consider rapid fire mode.
SCHWARZKOLM_18=Once boarders take control of all command centers - bridges and cockpits - in a ship, they take control. The captured crew works to keep the ship running but will not man the guns.
SCHWARZKOLM_19=Boarding troops will attempt to jump, grapple or fly over to their target ship, enter through a door or hull breach, and take out weapons and command centers.
SCHWARZKOLM_20=Smaller weapons like rifles and gatling guns can shoot down boarders and planes that come into range.
SCHWARZKOLM_21=Very heavy ships suffer from a structural integrity penalty, reducing the hit points of all their modules.
SCHWARZKOLM_22=Ammo stores and most weapons can explode when damaged, and even set off chains of explosions when placed adjacent.
SCHWARZKOLM_23=Modules can be partially repaired during battle as long as theyQUOTEre not entirely destroyed. Armour canQUOTEt be repaired during battle.
SCHWARZKOLM_24=To effectively ram an enemy, choose the "Ram" command and pick a spot behind the enemy. Your ship will move to that spot heedless of any collisions.
SCHWARZKOLM_25=If your cities are beset by enemy spies, you can increase the funding for secret police in the Empire window. A strong secret police can be very costly for a large empire.
SCHWARZKOLM_26=The speed of a fleet is determined by its slowest member. If a selected fleet is fast enough you can click on an enemy fleet to intercept it.
SCHWARZKOLM_27=The crowQUOTEs nest, telescope, and targeting computer each increase the accuracy of all your weapons. Multiple such modules on the same ship confer no additional benefit.
SCHWARZKOLM_28=To move only part of a fleet, select it, then de-select any ships you donQUOTEt want to move.
SCHWARZKOLM_29=Crew pick up supplies from repair bays and machine shops and repair damage to modules, which consumes the supplies.
