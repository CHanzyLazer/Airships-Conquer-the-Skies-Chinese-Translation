gargoylesLoot=With their nest destroyed, the gargoyles disperse. Your troops go through the remains of the nest, burning any surviving eggs. They collect a small pile of valuables from the gargoyleQUOTEs victims.
gargoylesAcid=With their nest destroyed, the gargoyles disperse. Your scientists manage to catch some juveniles and extract their acid spit into a useable weapon.
gargoylesResearch=With their nest destroyed, the gargoyles disperse. Your scientists dissect some of their corpses.

wolfSpiderNest_displayName=Giant Spiders
wolfSpiderNest_occupation=A nest of giant spiders has been discovered!
wolfSpiderNest_description=Giant wolf spiders the size of houses have set up a lair here, stealing cattle and the occasional villager to feed their brood. Clearing out the nest would make the locals grateful and prevent this menace from hurting your empireQUOTEs coffers.
x_defeats_wolfSpiderNest=The giant spider nest was cleared by {0}!
wolfSpiderNestCleared=You defeat the giant spiders and burn out the last of their brood. These lands are safe again. The local townsfolk offer what savings they have to thank you and help maintain the strength of the empireQUOTEs fleet.
wolfSpiderNestScience=Your empireQUOTEs scientists poke through the remains of the monsters, cutting and preserving samples. They capture dog-sized spiderlings in giant jars. They talk of the medical possibilities of spider venom.

blackWidowNest_displayName=Giant Spiders
blackWidowNest_occupation=A nest of giant spiders has been discovered!
blackWidowNest_description=Giant black widows the size of houses have set up a lair here, stealing cattle and the occasional villager to feed their brood. Clearing out the nest would make the locals grateful and prevent this menace from hurting your empireQUOTEs coffers.
x_defeats_blackWidowNest=The giant spider nest was cleared by {0}!
blackWidowNestCleared=You defeat the giant spiders and burn out the last of their brood. These lands are safe again. The local townsfolk offer what savings they have to thank you and help maintain the strength of the empireQUOTEs fleet.
blackWidowNestScience=Your empireQUOTEs scientists poke through the remains of the monsters, cutting and preserving samples. They capture dog-sized spiderlings in giant jars. They talk of the medical possibilities of spider venom.

spiderNestAcid=Dissecting the remains of the dead spiders, your scientists make a number of useful discoveries about its acid spit. The few surviving spiderlings are kept alive and provide a steady supply of acid for a powerful new weapon.

dragonNest_displayName=Dragons
dragonNest_occupation=Dragons have started nesting here!
dragonNest_description=A pair of dragons have made their home here. These half-mythical creatures are rumoured to hoard great riches in their nests, a boon to anyone strong enough to defeat them. A more concrete incentive for their removal is that the creatures are raiding the nearby countryside, carrying away people and livestock to devour, setting whole villages aflame.
x_defeats_dragonNest=The dragons were defeated by {0}!
dragonNestHoard=The rumours were true, at least in this case. In the smoldering remains of the nest, your troops find gold coins, giant jewels, old crowns, and enough silverware to equip a small castle. The proceeds make a fine addition to your treasury.
dragonNestRiders=In the wreckage of the dragonsQUOTE nest, your troops find a number of eggs, miraculously unharmed. They are transported back home and successfully hatched. The wurms that emerge bond with their keepers. With the right nutrition, they grow in size and gain wings, and eventually their keepers learn to ride them.
dragonNestDragonhide=Strewn about the ruined nest, your troops find the discarded hides of the dragons, shed in their yearly moultings. Fleet engineers devise a process for tanning the hides and layering them on top of wooden frames, creating pricy but resilient armour for the empireQUOTEs ships.
dragonNestDefeated=Your troops sift through the remains of the dragon nest. It turns out that the stories of dragon hoards were only half-right. There are plenty of shiny things to be found, but dragons have no human concept of value, and so most of the loot consists of copper pots and glass shards, with the occasional coin.
dragonNestAcid=Dissecting the grey dragonsQUOTE remains, your scientists make a number of useful discoveries about its acid spit. The few surviving grey wurms are kept alive and provide a steady supply of acid for a powerful new weapon.
dragonNest_upgrading=An especially large dragon has been spotted here!
dragonNest_upgradeDone=A huge dragon now roosts here.
dragonNest_upgradeStartedDescription=Tales of a massive dragon, far larger than the usual specimens, are growing more numerous. Your empireQUOTEs scholars suggest that if the dragon nest were burned right away, it may yet move on.

elderDragonNest_displayName=Elder Dragon
elderDragonNest_occupation=An elder dragon has started nesting here!
elderDragonNest_description=A massive red dragon is nesting here. It ranges far and wide in its lust for flesh and gold, turning whole villages into ash. The land is gripped with utter terror, and all pray for someone to defeat the monster.
elderDragonNest_upgradeCompleteDescription=The tales are true: a red dragon of enormous size has started roosting here. It ranges far and wide in its lust for flesh and gold, turning whole villages into ash.
x_defeats_elderDragonNest=The elder dragon was defeated by {0}!

turtledove_displayName=Turtledoves
turtledove_occupation=Turtledoves have started nesting here.
turtledove_description=A pair of turtledoves have made a nest here. These huge creatures are fairly harmless, but often hunted for their meat and their beautiful shells.
